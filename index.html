<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="pb-5 display-3 fw-normal text-white text-center">Budget Planner</h1>
        <div class="container">
            <section class="row mx-auto px-2 py-5 bg-white rounded-4 shadow px-sm-4 px-md-5">
                <div class="request-budget__container col-12 mb-5 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3" id="request-budget__container">
                    <div class="mb-1 d-flex flex-column align-items-center gap-2 text-center">
                        <label class="h2" for="">What is your budget?</label>
                        <form class="w-100 d-flex flex-column justify-content-center align-items-center gap-2 flex-sm-row" id="request-budget__form">
                            <input class="w-100 px-3 py-1 border rounded-2" id="user-budget" type="text" placeholder="$">
                            <button class="request-budget__btn btn w-100 py-1 text-white" type="submit">Ok</button>
                        </form>
                    </div>
                    <div class="pt-3 d-flex flex-column flex-wrap justify-content-evenly gap-2 text-white flex-sm-row">
                        <div class="budget-container px-3 py-1 rounded-2">
                            <p class="d-flex justify-content-between align-items-center">Budget: &nbsp<span id="budget"></span></p>
                        </div>
                        <div class="balance-container div-success px-3 py-1 rounded-2">
                            <p class="d-flex justify-content-between align-items-center">Balance: &nbsp<span id="balance"></span></p>
                        </div>
                    </div>
                </div>
                <div class="add-expences__container col-12 mb-5 col-md-6 col-xl-4 offset-xl-1">
                    <form class="d-flex flex-column gap-3" id="add-expences__form" action="#">
                        <h3 class="text-center">Add your expences here</h3>
                        <div>
                            <label for="cantidad">Expence</label>
                            <input class="w-100 mt-2 px-3 py-1 border rounded-2" type="text" id="expence" placeholder="Name">
                        </div>
                        <div>
                            <label for="cantidad">Amount</label>
                            <input class="w-100 mt-2 px-3 py-1 border rounded-2" type="text" id="amount" placeholder="$">
                        </div>
                        <button class="add-expences__btn btn w-100 mx-auto py-1 text-white" id="add-expences__btn" type="submit">Add</button>
                    </form>
                </div>
                <div class="expences__container col-12 mb-5 col-md-6 col-xl-4 offset-xl-2">
                    <h3 class="text-center">Expences <br> List</h3>
                    <div>
                        <ul class="mt-4 list-group list-group-flush" id="expences__list"></ul>
                    </div>
                </div>
                <div class="mt-5 d-flex">
                    <button class="reset-btn btn w-100 mx-auto py-1 text-white" id="reset-btn" type="submit">Reset</button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous""></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
