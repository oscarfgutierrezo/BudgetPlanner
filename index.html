<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">

<body>
    <div class="container my-5">
        <h1 class="pb-5 display-3 fw-normal text-white text-center">Budget Planner</h1>
        <div class="container">
            <section class="row mx-auto px-2 py-5 bg-white rounded-4 shadow px-sm-5">
                <div class="request-budget col-12 mb-5">
                    <div class="mb-4 d-flex flex-column align-items-center gap-2 text-center">
                        <label class="h2" for="">What is your budget?</label>
                        <div class="w-100 d-flex flex-column justify-content-center align-items-center gap-1 flex-sm-row">
                            <input class="w-100 px-3 py-1 border rounded-1" type="text" placeholder="$">
                            <button class="w-100 request-budget__btn btn py-1 text-white" type="submit">Ok</button>
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2 text-white flex-sm-row justify-content-center gap-sm-5">
                        <div class="budget-container px-3 py-1 rounded-2">
                            <p>Budget: $</p>
                        </div>
                        <div class="balance-container px-3 py-1 rounded-2">
                            <p>Balance: $</p>
                        </div>
                    </div>
                </div>
                <div class="add-expences col-12 mb-5 col-md-6 col-xl-5 offset-xl-1">
                    <form class="d-flex flex-column gap-3" action="">
                        <h3 class="text-center">Add your expences here</h3>
                        <div>
                            <label for="">Expence</label>
                            <input class="w-100 mt-2 px-3 py-1 border rounded-1" type="text" name="" id="" placeholder="Name">
                        </div>
                        <div>
                            <label for="">Amount</label>
                            <input class="w-100 mt-2 px-3 py-1 border rounded-1" type="text" name="" id="" placeholder="$">
                        </div>
                        <button class="add-expences__btn btn w-100 mx-auto py-1 text-white" type="submit">Add</button>
                    </form>
                </div>
                <div class="expences-list col-12 col-md-6 col-xl-5">
                    <h3 class="text-center">Expences List</h3>
                    <div>
                        <ul></ul>
                    </div>
                </div>
            </section>
        </div>
